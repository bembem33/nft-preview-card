<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 </head>
<body>
  <div class="card">
    <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes <br> balance and calm.</p>

    <div class="icons">
      <div class="icons-eth">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 
        <h3>0.041 ETH</h3>
      </div> 
    
      <div class="icons-days">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h3>3 days left</h3>
      </div>
    </div>  
    
    <div class="bottom">
    <img src="./images/image-avatar.png" alt="image-avatar">
    <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sectron</a>.
  </div>
</body>
</html>
